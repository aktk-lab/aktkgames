<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>影と光｜最小ボード（テスト用）</title>
  <style>body{margin:0;background:#0e1117;color:#e5e7eb;font-family:system-ui}canvas{display:block;margin:10px auto;background:#0b0f18;border:1px solid #283049;border-radius:12px;width:92vw;max-width:800px;height:auto}</style>
</head>
<body>
  <canvas id="c" width="640" height="640"></canvas>
  <script>
    const N=8, ctx=document.getElementById('c').getContext('2d');
    function draw(){ const w=ctx.canvas.width, h=ctx.canvas.height, s=w/N; for(let r=0;r<N;r++){ for(let c=0;c<N;c++){ const x=c*s,y=r*s; ctx.fillStyle=((r+c)%2)?'#273247':'#1f293b'; ctx.fillRect(x,y,s,s); } } }
    draw();
  </script>
</body>
</html>
